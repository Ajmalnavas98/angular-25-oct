<form #form="ngForm" (submit)="onSubmit(form)" autocomplete="off">

      
      
    <div class="form-group">
  
      <label>USERNAME</label>
      <input  name="username" #username="ngModel" [(ngModel)]="apiservice.formLogin.username"  class="form-control">
  
  
    </div>
  
    <div class="form-group">
  
      <label>PASSWORD</label>
  
      <input name="password" #password="ngModel" [(ngModel)]="apiservice.formLogin.password"  class="form-control">
  
    </div>
    <div class="form-group">
      
        <button type="submit" [disabled]="form.invalid" class="btn btn-lg btn-block">SUBMIT</button>
    
      </div>
    </form>

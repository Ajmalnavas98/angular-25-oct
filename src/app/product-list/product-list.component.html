<div class = "style">
 <h2>Products</h2>

 <div *ngFor="let product of products; index as productId" class="mat-sidenav-container">

  <h3>
    <a [title]="product.name + ' details'"[routerLink]="['/products', productId]">
      {{ product.name }}
    </a>
  </h3>
  <div class = "col">
   <p *ngIf="product.description">
    Description: {{ product.description }}

   </p>
  </div> 
  
  <button (click)="share()">
    Share
  </button>
  <app-product-alerts
  [product]="product"
  (notify) = "onNotify()">
  </app-product-alerts>
 </div> 

 

   
 
</div>
